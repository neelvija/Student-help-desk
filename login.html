<!DOCTYPE html>
<html>
<head>
  <title>Sign in</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
    body
  {
    background-image:url('campus.jpg');
    background-repeat:repeat-x;
    background-size: cover;
  }

    .alignleft { 
    display: inline; 
    float: left; 
    } 
    label.normal {font-weight:normal;}
    label.light {font-weight:lighter;}
    label.thick {font-weight:bold;}
    label.thicker {font-weight:900;}
    #border {border-style:groove; width: 300px;
    		Background-color: rgba(0,0,0,0.2);
			border-style: solid;
			border-radius: 15px;}
      </style>
</head>
<body>
<img class="alignleft" src="icon.png" alt="Smiley face" width="480" height="320">
<h1 >TA AVAILABILITY SYSTEM</h1>
<div id='border' class="container">

  <br>
  <form>
    <div class="form-group">
      <label for="email"  class="thick">Email:</label>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" id="email" placeholder="Enter email" size="30">
    </div>
    <div class="form-group">
      <label for="pwd"   class="thick">Password:</label>
      <input type="password" id="pwd" placeholder="Enter password" size="30">
    </div>
    
    <div class="form-check">
    
      <label class="form-check-label">
        <a href="www.google.com">Forget password</a>
      </label>
    </div>
    <br>

    <button type="log in" class="btn btn-primary">log in</button>
  </form>
</div>

</body>
</html>
